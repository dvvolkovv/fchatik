<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —Å—Ç—Ä–∏–º–∏–Ω–≥–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        #output {
            border: 2px solid #333;
            padding: 20px;
            min-height: 200px;
            background: #0f0f0f;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:hover {
            background: #0d8c6a;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .log {
            background: #222;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            border-left: 3px solid #10a37f;
        }
        .error {
            border-left-color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç —Å—Ç—Ä–∏–º–∏–Ω–≥–∞ SSE</h1>
    
    <button onclick="testSimpleStream()">–¢–µ—Å—Ç 1: –ü—Ä–æ—Å—Ç–æ–π —Å—Ç—Ä–∏–º</button>
    <button onclick="testRealAPI()">–¢–µ—Å—Ç 2: –†–µ–∞–ª—å–Ω—ã–π API</button>
    <button onclick="clearOutput()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    
    <div id="logs"></div>
    <div id="output"></div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        let authToken = localStorage.getItem('authToken');
        
        function log(message, isError = false) {
            const logDiv = document.createElement('div');
            logDiv.className = isError ? 'log error' : 'log';
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').appendChild(logDiv);
            console.log(message);
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = '';
            document.getElementById('logs').innerHTML = '';
        }
        
        // –¢–µ—Å—Ç 1: –°–∏–º—É–ª—è—Ü–∏—è —Å—Ç—Ä–∏–º–∏–Ω–≥–∞ (–±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞)
        async function testSimpleStream() {
            clearOutput();
            log('üß™ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ 1: –°–∏–º—É–ª—è—Ü–∏—è —Å—Ç—Ä–∏–º–∏–Ω–≥–∞');
            
            const output = document.getElementById('output');
            const words = "Hello this is a streaming test each word should appear gradually one by one".split(' ');
            
            for (let i = 0; i < words.length; i++) {
                const word = words[i] + ' ';
                output.textContent += word;
                output.innerHTML += '<span class="cursor">‚ñã</span>';
                
                log(`Chunk ${i + 1}: "${word}"`);
                
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π reflow
                output.offsetHeight;
                
                // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —Å–ª–æ–≤–∞–º–∏
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // –£–±—Ä–∞—Ç—å –∫—É—Ä—Å–æ—Ä
                const cursor = output.querySelector('.cursor');
                if (cursor) cursor.remove();
            }
            
            log('‚úÖ –¢–µ—Å—Ç 1 –∑–∞–≤–µ—Ä—à–µ–Ω');
        }
        
        // –¢–µ—Å—Ç 2: –†–µ–∞–ª—å–Ω—ã–π API
        async function testRealAPI() {
            clearOutput();
            log('üß™ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ 2: –†–µ–∞–ª—å–Ω—ã–π API —Å—Ç—Ä–∏–º–∏–Ω–≥');
            
            if (!authToken) {
                log('‚ùå –û—à–∏–±–∫–∞: –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É —Å–Ω–∞—á–∞–ª–∞.', true);
                return;
            }
            
            // –ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
            log('üìã –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤...');
            const chatsResponse = await fetch(`${API_URL}/chats/`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            
            if (!chatsResponse.ok) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —á–∞—Ç–æ–≤: ${chatsResponse.status}`, true);
                return;
            }
            
            const chats = await chatsResponse.json();
            log(`‚úÖ –ü–æ–ª—É—á–µ–Ω–æ —á–∞—Ç–æ–≤: ${chats.length}`);
            
            if (chats.length === 0) {
                log('‚ùå –ù–µ—Ç —á–∞—Ç–æ–≤. –°–æ–∑–¥–∞–π—Ç–µ —á–∞—Ç —Å–Ω–∞—á–∞–ª–∞.', true);
                return;
            }
            
            const chatId = chats[0].id;
            log(`üí¨ –ò—Å–ø–æ–ª—å–∑—É—é —á–∞—Ç: ${chatId}`);
            
            // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å—Ç—Ä–∏–º–∏–Ω–≥ –∑–∞–ø—Ä–æ—Å
            const url = `${API_URL}/llm/chat/${chatId}/message/stream`;
            log(`üîó URL: ${url}`);
            
            const output = document.getElementById('output');
            let chunkCount = 0;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        content: '–°–∫–∞–∂–∏ "–ø—Ä–∏–≤–µ—Ç –º–∏—Ä" –ø–æ –±—É–∫–≤–∞–º —Å –ø–∞—É–∑–∞–º–∏',
                        model: 'openai/gpt-3.5-turbo',
                        attachments: []
                    })
                });
                
                log(`üì° Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå –û—à–∏–±–∫–∞: ${errorText}`, true);
                    return;
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                log('üì• –ù–∞—á–∏–Ω–∞—é —á–∏—Ç–∞—Ç—å —Å—Ç—Ä–∏–º...');
                
                while (true) {
                    const {done, value} = await reader.read();
                    
                    if (done) {
                        log('‚úÖ –°—Ç—Ä–∏–º –∑–∞–≤–µ—Ä—à–µ–Ω');
                        break;
                    }
                    
                    buffer += decoder.decode(value, {stream: true});
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.substring(6);
                            if (jsonStr.trim()) {
                                try {
                                    const chunk = JSON.parse(jsonStr);
                                    chunkCount++;
                                    
                                    if (chunk.type === 'content') {
                                        output.textContent += chunk.content;
                                        log(`üì¶ Chunk ${chunkCount}: "${chunk.content}"`);
                                        
                                        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π reflow
                                        output.offsetHeight;
                                    } else if (chunk.type === 'start') {
                                        log(`üöÄ –°—Ç–∞—Ä—Ç: model=${chunk.model}`);
                                    } else if (chunk.type === 'end') {
                                        log(`üèÅ –ö–æ–Ω–µ—Ü: tokens=${JSON.stringify(chunk.tokens)}, cost=${chunk.cost}`);
                                    } else if (chunk.type === 'error') {
                                        log(`‚ùå –û—à–∏–±–∫–∞: ${chunk.error}`, true);
                                    }
                                } catch (e) {
                                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞: ${e.message}`, true);
                                }
                            }
                        }
                    }
                }
                
                log(`‚úÖ –¢–µ—Å—Ç 2 –∑–∞–≤–µ—Ä—à–µ–Ω. –í—Å–µ–≥–æ —á–∞–Ω–∫–æ–≤: ${chunkCount}`);
                
            } catch (error) {
                log(`‚ùå –§–∞—Ç–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
